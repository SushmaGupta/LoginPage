<div class="col-half">
  <h2>Welcome!<h2>
  <h3>Please input Username and Password<h3>
    
<div class="alert alert-info">
    Username: test<br />
    Password: password
</div>
    
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form name="form" ng-submit="login()" role="form">
      
<div class="form-group" >
<input type="text" name="username" id="username" class="form-control" ng-model="username" required placeholder="UserName"/>
</div>
      
<div class="form-group">  
<input type="text" name="password" id="password" class="form-control" ng-model="password" placeholder="Password" required/>
      
 <div class="form-actions" style="margin-top:20px;">
 <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">Login</button>
 </div>
        
  </form>
  </div>
